<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading | G-DOC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 90%;
    }

    .logo-img {
      width: 120px;
      max-width: 100%;
      height: auto;
      animation: fadeLogo 1.5s ease-in-out;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0,0,0,0.1);
      border-top: 6px solid #009cf7;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    .powered-by {
      font-size: 1rem;
      color: #000000cc;
      opacity: 0;
      filter: blur(10px);
      transform: scale(0.5);
      animation: revealMagic 1.4s ease-out 1.5s forwards;
      white-space: nowrap;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeLogo {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes revealMagic {
      to {
        opacity: 1;
        transform: scale(1);
        filter: blur(0px);
      }
    }

    @media (max-width: 480px) {
      .logo-img {
        width: 100px;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border-width: 5px;
      }
      .powered-by {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="img/Clogo.png" alt="Logo" class="logo-img" />
    <div class="spinner"></div>
    <div class="powered-by">Powered by Mr-aks</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "top.html";
    }, 5000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading | G-DOC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      color: white;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 600;
      color: #009cf7;
      margin-bottom: 30px;
      animation: fadeLogo 1.5s ease-in-out;
      text-decoration: none;
    }

    .logo:hover {
      color: #009cf7;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #009cf7;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    .powered-by {
      font-size: 1rem;
      color: #000000cc;
      margin-top: 10px;
      opacity: 0;
      filter: blur(10px);
      transform: scale(0.5);
      animation: revealMagic 1.4s ease-out 1.5s forwards;
      white-space: nowrap;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeLogo {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes revealMagic {
      to {
        opacity: 1;
        transform: scale(1);
        filter: blur(0px);
      }
    }

    /* Mobile Responsive Tweaks */
    @media (max-width: 480px) {
      .logo {
        font-size: 1.6rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border-width: 5px;
      }
      .powered-by {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- <a href="index.html" class="logo">üåê G-DOC</a> -->
    <img src="img/Clogo.png" alt="Logo" style="width: 120px; margin-bottom: 20px;" />
    <div class="spinner"></div>
    <div class="powered-by">powered by mraks</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "top.html"; // Change to associate.html if needed
    }, 5000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading | G-DOC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffffff, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .logo {
      font-size: 2rem;
      font-weight: 1000;
      color: #2468fb;
      margin-bottom: 20px;
      animation: fadeLogo 1.5s ease-in-out;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 6px solid #0585fd;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeLogo {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- <div class="logo">üåê G-DOC Loading...</div> -->
  <img src="img/Clogo.png" alt="Logo" style="width: 120px; margin-bottom: 20px;" />

  <div class="spinner"></div>

  <script>
    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "top.html"; // Change to associate.html or any other destination
    }, 5000);
  </script>

</body>
</html>

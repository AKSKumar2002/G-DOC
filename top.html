<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G-DOC Rankings</title>
  <link rel="stylesheet" href="/css/rank.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="background-glow"></div>

  <nav class="navbar">
    <a href="index.html" class="logo no-hover">🌐 G-DOC</a>
    <div class="dropdown">
      <button class="dropbtn">Select Role ▼</button>
      <div class="dropdown-content">
        <a href="associate.html">Associates</a>
        <a href="/mm.html">Managers</a>
        <a href="/mm.html">HR</a>
        <a href="/mm.html">AD Members</a>
      </div>
    </div>
  </nav>

  <div class="dashboard" data-aos="fade-up">
    <h1>🏆 Performance Dashboard</h1>
    <p class="subheading">Live performance rankings synced with G-DOC Team</p>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Employee ID..." />
      <button onclick="searchEmployee()">Search</button>
    </div>

    <!-- Topper Stack Section -->
    <div class="stack-scroller" data-aos="fade-up">
      <h2 class="stack-heading">Topper's Stack</h2>
      <div class="stack-cards" id="topperStack"></div>
    </div>

    <div class="table-wrapper">
      <table id="employeeTable">
        <thead>
          <tr>
            <th>👤 Name</th>
            <th>Stack</th>
            <th>Resolution</th>
            <th>CSS</th>
            <th>DSAT</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content" data-aos="zoom-in">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalPhoto" src="" class="profile-photo" />
      <h2 id="modalName">Employee Name</h2>
      <p id="modalEmployeeID">EmployeeID</p>
      <p id="modalDept">Team</p>
      <p id="modalPosition">Position</p>
      <p id="modalPhone">Phone</p>
      <p id="modalEmail">Email</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="/js/rank.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>

  <footer class="footer">
    © 2025 Copyrights by Ajith & Mercy
  </footer>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Profile</title>
  <link rel="stylesheet" href="/css/rank.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="light">

  <div class="container">
    <button class="mode-toggle" onclick="toggleMode()">🌓 Toggle Mode</button>
    <div class="profile-card">
      <img id="photo" class="profile-photo" src="" alt="Employee Photo">
      <h2 id="name">Name</h2>
      <p id="position">Position</p>
      <p id="email">Email</p>
      <p id="phone">Phone</p>
      <p id="department">Department</p>
      <div id="crown" class="crown">👑 Top Ranker</div>

      <div class="meter-wrapper">
        <svg viewBox="0 0 36 36" class="circular-meter">
          <path class="bg" d="M18 2.0845 a 15.9155 15.9155 0 1 1 0 31.831 a 15.9155 15.9155 0 1 1 0 -31.831"/>
          <path id="scorePath" class="meter" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 1 1 0 31.831 a 15.9155 15.9155 0 1 1 0 -31.831"/>
          <text x="18" y="20.35" class="percentage" id="scoreText">0%</text>
        </svg>
      </div>

      <p id="bio" class="bio"></p>
      <a href="index.html" class="back-btn">← Back to Dashboard</a>
    </div>
  </div>

  <script src="/js/employee.js"></script>
</body>
</html>
